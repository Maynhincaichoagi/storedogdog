<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Online - Đặt Đơn Nhanh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">MyStore</div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Sản Phẩm Mới</h2>
        <div class="product-grid" id="productGrid">
        </div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h3>Giỏ Hàng</h3>
            <span class="close-cart" onclick="toggleCart()">&times;</span>
        </div>
        <div class="cart-items" id="cartItems">
            <p style="text-align:center; color:#999;">Giỏ hàng trống</p>
        </div>
        <div class="cart-footer">
            <div class="total-price">
                <span>Tổng tiền:</span>
                <span id="totalPrice">0đ</span>
            </div>
            <button class="btn-checkout" onclick="checkout()">Đặt Hàng Ngay</button>
        </div>
    </div>

    <div class="detail-modal" id="detailModal">
        <div class="detail-content">
            <span class="detail-close" onclick="closeDetail()">&times;</span>
            
            <div class="detail-left">
                <img id="detailImg" src="" alt="Ảnh sản phẩm">
            </div>
            
            <div class="detail-right">
                <h2 class="detail-title" id="detailName">Tên món</h2>
                <div class="detail-price" id="detailPrice">0đ</div>
                
                <p class="detail-desc" id="detailDesc">
                    Đang tải mô tả...
                </p>

                <button class="btn-add" id="detailBtnAdd" style="padding: 15px; font-size: 1.1rem;">
                    <i class="fas fa-cart-plus"></i> Thêm vào giỏ ngay
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
